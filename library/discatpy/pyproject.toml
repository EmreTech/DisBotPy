# Build system/Metadata (PDM)

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
authors = [
    {name = "EmreTech", email = "emreterzioglu49@gmail.com"},
]
requires-python = ">=3.9"
dependencies = [
    "discatcore @ git+https://github.com/discatpy-dev/core.git",
    "attrs<23.0,>=22.1",
]
name = "discatpy"
description = "A high level Discord API wrapper that does things differently."
readme = "README.md"
keywords = [
    "discord",
    "api",
    "discord api",
    "wrapper",
    "discord api wrapper",
    "internet",
    "networking",
    "bots",
    "discord bots",
    "discord framework",
    "high level",
    "typed",
]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Framework :: AsyncIO",
    "Framework :: aiohttp",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
license = {text = "MIT"}
dynamic = ["version"]

[project.urls]
"Bug Tracker" = "https://github.com/discatpy-dev/library/issues"
repository = "https://github.com/discatpy-dev/library"

[tool.pdm.build]
includes = []

[tool.pdm.dev-dependencies]
lint = [
    "pyright==1.1.318",
]

[tool.pdm.version]
source = "file"
path = "src/discatpy/__init__.py"

# Formatting

[tool.black]
line-length = 100
target-version = ["py39", "py310"]

[tool.isort]
profile = "black"
py_version = 39
line_length = 100
combine_as_imports = true
filter_files = true

[tool.pyright]
strict = ["discatpy/**"]
